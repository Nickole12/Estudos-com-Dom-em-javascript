<DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Aprendendo Dom com javascript 
  </title>
</head>

<body>
  <h1>Iniciando Com Dom</h1>
  <p>Aqui vai o Resultado</p>
  <p>Aprendendo a usar <strong>DOM</strong></p>
  
  
  
  <script>
      var titulo=document.getElementsByTagName('h1')[0]
      var paragrafo01= document.getElementsByTagName('p')[0]
      var paragrafo02=document.getElementsByTagName('p')[1]
    
    console.log(titulo)
    console.log(paragrafo01)
    console.log(paragrafo02)
    
  </script>
</body>

</html>
